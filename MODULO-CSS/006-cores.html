<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Css</title>
    <style>
      div{
        color:#FFF;
        padding: 30px;
        text-aling:center;
      }
      div:nth-child(1){
        background:#FFFF00;
      }

      div:nth-child(2){
        background:#FFC0CB;
      }

      div:nth-child(3){
        background:#D3D3D3;
      }
    </style>
  </head>

  <body>
    <div>
      #FFFF00
    </div>

    <div>
      #FFC0CB
    </div>

    <div>
      #D3D3D3
    </div>
 </body>
</html>
