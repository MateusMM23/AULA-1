<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Shadown</title>
    <style>
      div{
        position: relative;
        padding: 36px;
        background: pink;
        font-size: 22px;

        transition: all 0.5s;
      }
      
      div:hover {
        bottom: 2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
    </style>
   </head>
   <body>
    <div>
      Texto 1
    </div>
  </body>
</html>
