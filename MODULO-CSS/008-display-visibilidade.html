<!DOCTYPE html>
<html lang="pt-br" />
  <head>
    <meta charset="uft-8" />
    <title>Margem, Padding e Border</title>
    <style>
      /* 0 0 0 0 */
      div {
        background: hotpink;
        color: #fff;

        margin: 150px 10px 30px 50px;   
        padding: 30px 50px 45px 150px; 

        border-top: 20px dashed indigo;
        border-right: 15px dashed indigo;
        border-bottom: 15px dashed indigo;
        border-left: 15px dashed indigo;
      }
    </style>
  </head>
  <body>
    <div>
      Texto
    </div>

    <hr /> 

    <div>
      Texto
    </div>   
  </body>
</html>
